<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unity Mobile Joystick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #222;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
    }

    h1 {
      margin-bottom: 10px;
    }

    #status {
      margin-bottom: 20px;
    }

    .joystick-container {
      width: 250px;
      height: 250px;
      background-color: #333;
      border-radius: 50%;
      position: relative;
    }

    .stick {
      width: 100px;
      height: 100px;
      background-color: #555;
      border-radius: 50%;
      position: absolute;
      left: 75px;
      top: 75px;
      transition: left 0.05s, top 0.05s;
    }
  </style>
</head>
<body>
  <h1>Mobile Joystick</h1>
  <div id="status">Connecting...</div>
  <div class="joystick-container" id="joystick">
    <div class="stick" id="stick"></div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const joystick = document.getElementById('joystick');
    const stick = document.getElementById('stick');

    const ws = new WebSocket(`ws://${location.hostname}:8181`);

    ws.onopen = () => statusEl.textContent = '🟢 Connected';
    ws.onclose = () => statusEl.textContent = '🔴 Disconnected';
    ws.onerror = () => statusEl.textContent = '⚠️ Connection Error';

    let dragging = false;
    let origin = { x: 0, y: 0 };
    let offset = { x: 0, y: 0 };
    let intervalId = null;

    function normalize(dx, dy, max = 75) {
      // Normalize between -1 and 1
      return {
        x: Math.max(-1, Math.min(1, dx / max)),
        y: Math.max(-1, Math.min(1, dy / max)) * -1 // invert Y (up is positive)
      };
    }

    function sendXY(x, y) {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: "control",
          x: parseFloat(x.toFixed(3)),
          y: parseFloat(y.toFixed(3))
        }));
      }
    }

    function resetStick() {
      stick.style.left = "75px";
      stick.style.top = "75px";
    }

    function handleMove(clientX, clientY) {
      const dx = clientX - origin.x;
      const dy = clientY - origin.y;

      const clampedX = Math.max(-75, Math.min(75, dx));
      const clampedY = Math.max(-75, Math.min(75, dy));

      stick.style.left = `${75 + clampedX}px`;
      stick.style.top = `${75 + clampedY}px`;

      offset = normalize(clampedX, clampedY);
    }

    function startSending() {
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(() => {
        sendXY(offset.x, offset.y);
      }, 10);
    }

    function stopSending() {
      clearInterval(intervalId);
      intervalId = null;
      offset = { x: 0, y: 0 };
      sendXY(0, 0); // Send reset
    }

    // Touch events
    joystick.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      origin.x = touch.clientX;
      origin.y = touch.clientY;
      dragging = true;
      startSending();
    });

    joystick.addEventListener('touchmove', e => {
      e.preventDefault();
      if (!dragging) return;
      const touch = e.touches[0];
      handleMove(touch.clientX, touch.clientY);
    }, { passive: false });

    joystick.addEventListener('touchend', () => {
      dragging = false;
      stopSending();
      resetStick();
    });
  </script>
</body>
</html>
